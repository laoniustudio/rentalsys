<header class="page-header">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h1 class="separator">Vehicles</h1>
      <nav class="breadcrumb-wrapper" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html"><i class="icon dripicons-home"></i></a></li>
          <li class="breadcrumb-item"><a href="javascript:void(0)">Vehicle Fleet</a></li>
          <li class="breadcrumb-item active" aria-current="page">Vehicles</li>
        </ol>
      </nav>
    </div>
    <ul class="actions top-right">
      <li class="dropdown">
        <button class="btn btn-secondary" (click)="newVehicle()">New</button>
      </li>
    </ul>
  </div>
</header>
<section class="page-content container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <h5 class="card-header">Data Tables</h5>
        <div class="card-body">
            <div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-sizing-default">Search</span>
											</div>
											<input type="text" (keyup)="applyFilter($event.target.value)" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
										</div>
            <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> No. </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="Unit#">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="unit"> Unit# </th>
      <td mat-cell *matCellDef="let row"> {{row.unit}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="VIN#">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="vin"> VIN# </th>
      <td mat-cell *matCellDef="let row"> {{row.vin}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="License#">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="license_no"> License# </th>
      <td mat-cell *matCellDef="let row"> {{row.license_no}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="vehicle_class"> Class </th>
      <td mat-cell *matCellDef="let row" > {{row.vehicle_class}} </td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="edit"> Edit </th>
      <td mat-cell *matCellDef="let row" > <button class="btn btn-primary" (click)="edit(row.id)" id="loading">Edit</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

<mat-paginator
              >
</mat-paginator></div>
        </div>
      </div>
    </div>
  </div>
</section>
