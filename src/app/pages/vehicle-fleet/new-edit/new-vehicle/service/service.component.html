<form (ngSubmit)="save(infoForm)" #infoForm="ngForm">
  <section class="page-content container-fluid">
      <div class="row">
        <div class="col-md-12">

            <!--In-Service Information-->
            <div class="card">
              <h5 class="card-header">In-Service Information</h5>
              <div class="card-body">
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label>PO #</label>
                     <input name="po_no" [ngModel]="info?.po_no" type="text" class="form-control" >
                  </div>
                  <div class="form-group col-md-2">
                    <label>Owning Loc</label>
                    <select name="owning_location" [ngModel]="info?.owning_location" class="form-control">
                       <option *ngFor="let loc of location">{{loc}}</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label>In-Service Date</label>
                    <input type="text" id="in_service_date" class="form-control date-picker-input" placeholder="Select Date" >
                  </div>
                  <div class="form-group col-md-2">
                    <label >Invoice Date</label>
                    <input id="invoice_date" type="text" class="form-control date-picker-input" placeholder="Select Date" >
                  </div>
                  <div class="form-group col-md-2">
                    <label>Delivery Date</label>
                    <input id="delivery_date" type="text" class="form-control date-picker-input" placeholder="Select Date" >
                  </div>
                  <div  class="form-group col-md-2">
                    <label>In-Service Odometer</label>
                    <input name="in_service_odometer" [ngModel]="info?.in_service_odometer" type="number" class="form-control" value="1" min="0">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label for="">Acquisition Price</label>
                     <input name="acquisition_price" [ngModel]="info?.acquisition_price" type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                  </div>
                  <div class="form-group col-md-2">
                    <label for="">Expected Delivery Loc</label>
                    <select name="expected_delivery_location" [ngModel]="info?.expected_delivery_location" class="form-control">
                       <option *ngFor="let loc of location">{{loc}}</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label>Progarm</label>
                     <input name="progarm" [ngModel]="info?.progarm" type="text" class="form-control" >
                  </div>
                  <div class="form-group col-md-2">
                    <label>Excise Tax</label>
                   <input name="excise_tax" [ngModel]="info?.excise_tax" type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                  </div>
                  <div class="form-group col-md-2">
                    <label for="">Expected Delivery Date</label>
                     <input id="expected_delivery_date" type="text" class="form-control date-picker-input" placeholder="Select Date" >
                  </div>
                  <div class="form-group col-md-1">
                    <label for=""></label>
                    <div class="form-check">
                      <input name="buy_back" [ngModel]="info?.buy_back? info?.buy_back:false" class="form-check-input" type="checkbox">
                      <label class="form-check-label" for="">
                        Buy Back
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label>Owning Area</label>
                     <input type="text" class="form-control" name="owning_area" [ngModel]="info?.owning_area" >
                  </div>
                  <div class="form-group col-md-2">
                    <label>Warranty Term</label>
                     <input type="text" class="form-control" name="warranty_tem" [ngModel]="info?.warranty_tem">
                  </div>
                  <div class="form-group col-md-2">
                    <label >Expected In-Service Date</label>
                    <input type="text" class="form-control date-picker-input" id="expected_in_service_date" >
                  </div>
                  <div class="form-group col-md-2">
                    <label >CO2 Value</label>
                     <input type="text" class="form-control" name="co2_value" [ngModel]="info?.co2_value">
                  </div>
                  <div class="form-group col-md-2">
                    <label >Tracking Device</label>
                    <input type="text" class="form-control" name="trackding_device" [ngModel]="info?.trackding_device">
                  </div>
                  <div class="form-group col-md-2">
                    <label>Delivery loc</label>
                     <select name="delivery_location" [ngModel]="info?.delivery_location" class="form-control">
                       <option *ngFor="let loc of location">{{loc}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">

                  <div class="form-group col-md-2">
                    <label>Inspection Date</label>
                    <input type="text" id="insepection_date" class="form-control date-picker-input" placeholder="Select Date" >
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label>Comments</label>
                    <textarea name="comments" [ngModel]="info?.comments" class="form-control" rows="3"></textarea>
                  </div>
                </div>

              </div>
            </div>
            <!--Actual Out Of Fleet Information-->
            <div class="card">
              <h5 class="card-header">Actual Out Of Fleet Information</h5>
              <div class="card-body">
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label>Out Of Fleet Date</label>
                    <input id="out_fleet_date" type="text" class="form-control date-picker-input" placeholder="Select Date">
                  </div>
                  <div class="form-group col-md-2">
                    <label >Date Sold</label>
                    <input id="date_sold" type="text" class="form-control date-picker-input" placeholder="Select Date">
                  </div>
                  <div class="form-group col-md-2">
                    <label >Sales Price</label>
                    <input name="sales_price" [ngModel]="info?.sales_price" type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                  </div>
                  <div class="form-group col-md-2">
                    <label >Sold To</label>
                    <input name="sold_to" [ngModel]="info?.sold_to" type="text" min="0" class="form-control" >
                  </div>
                  <div class="form-group col-md-2">
                    <label >Post Date</label>
                    <input id="sold_post_date" type="text" min="0" class="form-control" disabled >
                  </div>
                  <div class="form-group col-md-2">
                    <label ></label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="internet_sale" [ngModel]="info?.internet_sale? info?.internet_Sale:false">
                      <label class="form-check-label">
                        List For Internet Sale
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </div>
        <div class="col-md-12">
              <button type="submit" class="btn btn-secondary">Save</button>
        </div>
      </div>
  </section>
</form>
