<header class="page-header">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h1 class="separator">Finance</h1>
      <nav class="breadcrumb-wrapper" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html"><i class="icon dripicons-home"></i></a></li>
          <li class="breadcrumb-item"><a href="javascript:void(0)">Vehicle Fleet</a></li>
          <li class="breadcrumb-item active" aria-current="page">Finance</li>
        </ol>
      </nav>
    </div>
    <ul class="actions top-right">
      <li class="dropdown">
        <button class="btn btn-secondary">Save</button>
      </li>
    </ul>
  </div>
</header>
<section class="page-content container-fluid">
    <div class="row">
      <div class="col-md-12">
        <form>
          <!--Basic Information-->
          <div class="card">
            <h5 class="card-header">Basic Information</h5>
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="">Product</label>
                  <select id="" class="form-control">
                    <option selected="">Vehicles</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="">Unit#</label>
                  <input type="text" class="form-control" id="" >
                </div>
                <div class="form-group col-md-3">
                  <label for="">Alternate ID:</label>
                  <input type="text" class="form-control" id="" >
                </div>
                <div class="form-group col-md-3">
                  <label for="">VIN</label>
                  <input type="text" class="form-control" id="" >
                </div>
              </div>
            </div>
          </div>
          <!--Finance Information-->
          <div class="card">
            <h5 class="card-header">Finance</h5>
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label>Invoice Amount</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label>Prep Credit</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Dealer Profit</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Transport Expense</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Inspection Expense</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Initial Fuel Expense</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label>Rebate Amount</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label>Date Due</label>
                  <input type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
                <div class="form-group col-md-2">
                  <label for="">Date Paid</label>
                  <input type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
                <div class="form-group col-md-2">
                  <label>Rebate Amount</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label>Date Due</label>
                  <input type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
                <div class="form-group col-md-2">
                  <label for="">Date Paid</label>
                  <input type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label>Transport Rebate</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label>Prep Rebate</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Acquisition Price</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Acquisition Post Date</label>
                  <input type="text" disabled class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Bank ID</label>
                  <select id="" class="form-control">
                    <option selected="">None</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="">Loan #</label>
                  <input type="text" class="form-control" >
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label>Amt Financed</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label>Posted</label>
                  <input type="text" class="form-control" disabled>
                </div>
                <div class="form-group col-md-2">
                  <label for="">Term</label>
                  <input type="number" class="form-control" min="0" value="0">
                </div>
                <div class="form-group col-md-2">
                  <label>Date Financed</label>
                  <input type="number" class="form-control date-picker-input" placeholder="Select Date">
                </div>
                <div class="form-group col-md-2">
                  <label>Principal Amt</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Interest Rate</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label>Interest Start Date</label>
                   <input type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
                <div class="form-group col-md-2">
                  <label>First Payment</label>
                  <input type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
                <div class="form-group col-md-2">
                  <label for="">Last Amortization Date</label>
                  <input type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
                <div class="form-group col-md-2">
                  <label>Remaining Balance</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label>Remaining Paymants</label>
                  <input type="number" class="form-control" value="0" min="0">
                </div>
                <div class="form-group col-md-2">
                  <label for="">Payoff Date</label>
                  <input type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
              </div>

            </div>
          </div>
          <!--Depreciation Information-->
          <div class="card">
            <h5 class="card-header">Depreciation Information</h5>
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label>First Month Dep</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label>Last Month Dep</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Accumulated Dep</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Residual</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Monthly Dep Amt</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Monthly Dep %</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label>Daily Dep Factor</label>
                  <input type="text" min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label>Start Dep</label>
                  <input type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
                <div class="form-group col-md-2">
                  <label for="">Last Dep Date</label>
                  <input type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
                <div class="form-group col-md-2">
                  <label for="">Odometer</label>
                  <input type="number" value='1' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Start Lic Dep</label>
                  <input type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
                <div class="form-group col-md-2">
                  <label for="">Last Lic Dep</label>
                  <input type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label>Accum Lic Dep</label>
                  <input type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
</section>
