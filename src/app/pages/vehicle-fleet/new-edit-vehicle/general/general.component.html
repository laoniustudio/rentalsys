<form (ngSubmit)="save(infoForm)" #infoForm="ngForm">
  <section class="page-content container-fluid">
    <div class="row">
      <div class="col-md-12">
          <!--Current Status-->
          <div class="card">
            <h5 class="card-header">Current Status</h5>
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label>Status</label>
                   <select [ngModel]="info?.vehicle_status" class="form-control" name="vehicle_status">
                     <option *ngFor="let vstatus of vehicle_status" >{{vstatus}}</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="">Location</label>
                  <select [ngModel]="info?.location" name="location" class="form-control">
                     <option *ngFor="let loc of location">{{loc}}</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="">Odometer</label>
                  <input [ngModel]="info?.odometer" name="odometer" type="number" class="form-control" value="1">
                </div>
                <div class="form-group col-md-1">
                  <label></label>
                  <div class="form-check">
                    <input [ngModel]="info?.est ? info?.est:false" name="est" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="">
                      Est.
                    </label>
                  </div>
                </div>
                <div class="form-group col-md-3">
                  <label for="">Current Fuel Level  &nbsp;&nbsp;&nbsp;  {{sliderRange}}/8ths</label>
                  <input [ngModel]="info?.fuel_level?info?.fuel_level:0" name="fuel_level" type="range" class="custom-range" min="0" max="8" step="1">
                  <div class="form-row text-muted" style="padding-left: 4px">
                      <div class="col">
                        0
                      </div>
                      <div class="col">
                        1
                      </div>
                      <div class="col">
                        2
                      </div>
                      <div class="col">
                        3
                      </div>
                      <div class="col">
                        4
                      </div>
                      <div class="col">
                        5
                      </div>
                      <div class="col">
                        6
                      </div>
                      <div class="col">
                        7
                      </div>
                      <div class="col">
                        8
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <!--Vehicle Information-->
          <div class="card">
            <h5 class="card-header">Vehicle Information</h5>
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="">Year</label>
                  <input [ngModel]="info?.year" name="year" type="number" class="form-control"  >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Make</label>
                  <input [ngModel]="info?.make" name="make" type="text" class="form-control"  >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Model Code</label>
                  <input [ngModel]="info?.model_code" name="model_code" type="text" class="form-control"  >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Model</label>
                  <input [ngModel]="info?.model" name="model" type="text" class="form-control"  >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Trim Line</label>
                  <input [ngModel]="info?.trim_line" name="trim_line" type="text" class="form-control"  >
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="">Ext. Color Code</label>
                  <input [ngModel]="info?.ext_color_code" name="ext_color_code" type="text" class="form-control"  >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Ext. Color</label>
                  <input [ngModel]="info?.ext_color" name="ext_color" type="text" class="form-control"  >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Image</label>
                  <input [ngModel]="info?.image" name="image" type="text" class="form-control"  >
                </div>
                <div class="form-group col-md-1">
                  <label for="">Capacity</label>
                  <input [ngModel]="info?.capacity" name="capacity" type="number" class="form-control"  >
                </div>
                <div class="form-group col-md-1">
                  <label for="">Doors</label>
                  <input [ngModel]="info?.doors" name="doors" type="number" class="form-control"  >
                </div>
                <div class="form-group col-md-1">
                  <label></label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" [ngModel]="info?.smoking? info?.smoking: false" name="smoking">
                    <label class="form-check-label">
                      Smoking
                    </label>
                  </div>
                </div>
                <div class="form-group col-md-2">
                  <label>Int. Color Code</label>
                  <input type="text" name="int_color_code" [ngModel]="info?.int_color_code" class="form-control" >
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="">Int. Color</label>
                  <input type="text" name="int_color" [ngModel]="info?.int_color" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Engine</label>
                  <input type="text" name="engine" [ngModel]="info?.engine" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Transmission</label>
                  <input type="text" name="transmission" [ngModel]="info?.transmission" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Drivetrain</label>
                  <input type="text" name="drivetrain" [ngModel]="info?.drivetrain" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Description</label>
                  <input type="text" name="description" [ngModel]="info?.description" class="form-control" >
                </div>
              </div>
            </div>
          </div>
          <!--Fuel Information-->
          <div class="card">
            <h5 class="card-header">Fuel Information</h5>
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="">Type</label>
                  <select class="form-control">
                    <option selected="">Fuel</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="">Tank Size</label>
                  <input name="tank_size"  [ngModel]="info?.tank_size" type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control"  >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Fuel Economy</label>
                  <input type="number" class="form-control" min="0" name="fuel_economy"  [ngModel]="info?.fuel_economy" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Fuel Charged By Distance</label>
                  <input type="number" min="0" class="form-control" name="fuel_charge_distance"  [ngModel]="info?.fuel_charge_distance" >
                </div>
              </div>
            </div>
          </div>
          <!--License Information-->
          <div class="card">
            <h5 class="card-header">License Information</h5>
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="">State</label>
                  <input type="text" class="form-control" name="license_state"  [ngModel]="info?.license_state">
                </div>
                <div class="form-group col-md-2">
                  <label for="">Exp. Date</label>
                  <input id="license_expire"  type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
                <div class="form-group col-md-2">
                  <label for="">Lic. Amount</label>
                  <input name="license_amount"  [ngModel]="info?.license_amount" type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" id="" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Reg. #</label>
                  <input type="text" class="form-control" name="reg_no"  [ngModel]="info?.reg_no">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="">VLF Amt</label>
                  <input name="vlf_amt"  [ngModel]="info?.vlf_amt" type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">First Reg</label>
                  <input id="first_reg" type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
                <div class="form-group col-md-2">
                  <label for="">Date Posted</label>
                </div>
              </div>
            </div>
          </div>
          <!--Key Codes-->
          <div class="card">
            <h5 class="card-header">Key Codes</h5>
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="">Ignition</label>
                  <input type="text" class="form-control" name="ignition"  [ngModel]="info?.ignition">
                </div>
                <div class="form-group col-md-2">
                  <label for="">Trunk</label>
                  <input name="trunk"  [ngModel]="info?.trunk" type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" >
                </div>
                <div class="form-group col-md-2">
                  <label for="">Misc</label>
                  <input name="misc"  [ngModel]="info?.misc" type="text" class="form-control date-picker-input" placeholder="Select Date">
                </div>
              </div>
            </div>
          </div>
          <!--Due Back Information-->
          <div class="card">
            <h5 class="card-header">Due Back Information</h5>
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="">Location</label>
                  <select name="due_back_location"  [ngModel]="info?.due_back_location" class="form-control" disabled>
                    <option *ngFor="let loc of location">{{loc}}</option>
                  </select>
                </div>
                <div  class="form-group col-md-2">
                  <label for="">Date</label>
                  <input name="due_back_date"  [ngModel]="info?.due_back_date" type="number" step='0.01' value='0.00' placeholder='0.00' min="0" class="form-control" disabled >
                </div>
                <div class="form-group col-md-2">
                  <label for="">RA #</label>
                  <input name="due_back_ra"  [ngModel]="info?.due_back_ra" type="text" class="form-control " disabled >
                </div>
              </div>
            </div>
          </div>
          <!--Last Movemont-->
          <div class="card">
            <h5 class="card-header">Last Movemont</h5>
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="">Date</label>
                  <input name="last_move_date"  [ngModel]="info?.last_move_date" type="text" class="form-control" [(ngModel)]="currentDate" name="currentDate" disabled>
                </div>
                <div class="form-group col-md-2">
                  <label for="">Time</label>
                  <input name="last_move_time"  [ngModel]="info?.last_move_time" type="text" [(ngModel)]="currentTime" class="form-control" disabled name="currentTime">
                </div>
                <div class="form-group col-md-2">
                  <label>Master MRU</label>
                  <input name="last_move_master_mru"  [ngModel]="info?.last_move_master_mru" type="text" class="form-control " disabled >
                </div>
                <div class="form-group col-md-1">
                  <label></label>
                  <div class="form-check">
                    <input  class="form-check-input" type="checkbox" name="last_move_mru_flag"  [ngModel]="info?.last_move_mru_flag? info?.last_move_mru_flag:false">
                    <label class="form-check-label" for="">
                      MRU Flag
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="col-md-12">
              <button type="submit" class="btn btn-secondary">Save</button>
      </div>
    </div>
</section>
</form>
